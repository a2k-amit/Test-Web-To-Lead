<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web To Lead</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>    
    <div class="form-container">
    <h2>Create Lead Record</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5i00000BZWmB" method="POST" onsubmit="handlebeforesubmit(event)">

        <input type="hidden" name='captcha_settings' value='{"keyname":"Web_To_Lead_Form_Two","fallback":"true","orgId":"00D5i00000BZWmB","ts":""}'>
        <input type="hidden" name="oid" value="00D5i00000BZWmB">
        <input type="hidden" name="retURL" value="">
        <!-- creating hindden field for lead date to be captured in the salesforce org -->
        <input type="hidden" name="Lead_Date__c" class="output_lead_date">
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required />
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required />
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input  id="email" maxlength="80" name="email" size="20" type="text" required />
        </div>
        
        <!-- <div class="form-group">
            <label for="company">Company</label>
            <input  id="company" maxlength="40" name="company" size="20" type="text" required />
        </div> -->
        
        <!-- <div class="form-group">
            <label for="city">City</label>
            <input  id="city" maxlength="40" name="city" size="20" type="text" />
        </div> -->

        <div class="form-group">
            <label for="lead_date">Lead Date</label>
            <input  id="lead_date" type="date" maxlength="40" name="lead_date" size="20" class="input_lead_date" required />
        </div>
        
        <div class="g-recaptcha" data-sitekey="6Ldl6iIqAAAAAGHY0LHxH31NEYKjo8OrVqQgC2Gq" class="isCaptchaTrue()"></div>        
        
        <div class="form-group">
            <input type="submit" name="submit">
            <!-- <button type="submit" name="submit" class="submit-btn">Submit</button> -->
        </div> 
        
        </form>
    </div>
</body>
</html>
